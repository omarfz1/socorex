<section  id="container">

<!-- formulaire de recherche-->

    </form>
    <table id="resulttable">

            </tr>
        </thead>

    </table>
</div>



<!-- second tab content -->

<div id="stock" class="tabcontent">
   <h1>Actualiser le stock:</h1>
</div>

<!-- third tab content -->
<div id="vente" class="tabcontent" >
